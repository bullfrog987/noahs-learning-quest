<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noah's Math Quest</title>
    <style>
        :root {
            --mc-green: #55FF55;
            --mc-dirt: #8B4513;
            --mc-grass: #3CB371;
            --mc-stone: #707070;
        }
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            text-align: center;
            border: 4px solid var(--mc-stone);
            padding: 20px;
            background: #333;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--mc-green);
        }
        #question {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 3px 3px #000;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option-btn {
            background-color: var(--mc-grass);
            border: none;
            border-bottom: 6px solid #2d8654;
            color: white;
            padding: 20px;
            font-size: 2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.1s;
        }
        .option-btn:active {
            transform: translateY(4px);
            border-bottom: 2px solid #2d8654;
        }
        #feedback {
            height: 40px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id-="game-container">
    <div class="stats">
        <span>XP: <span id="score">0</span></span>
        <span>Level: <span id="level">1</span></span>
    </div>
    
    <div id="question">? + ?</div>

    <div class="options-grid" id="options">
        </div>

    <div id="feedback"></div>
</div>

<script>
    let score = 0;
    let level = 1;
    let currentAnswer = 0;

    function generateQuestion() {
        // Increase difficulty based on level
        const max = level * 5;
        const num1 = Math.floor(Math.random() * max) + 1;
        const num2 = Math.floor(Math.random() * max) + 1;
        currentAnswer = num1 + num2;

        document.getElementById('question').innerText = `${num1} + ${num2}`;
        document.getElementById('feedback').innerText = "";
        
        generateOptions(currentAnswer);
    }

    function generateOptions(correct) {
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        let answers = [correct];
        while(answers.length < 4) {
            let wrong = correct + Math.floor(Math.random() * 5) - 2;
            if(wrong !== correct && wrong > 0 && !answers.includes(wrong)) {
                answers.push(wrong);
            } else if (!answers.includes(correct + 5)) {
                answers.push(correct + 5);
            }
        }
        
        answers.sort(() => Math.random() - 0.5);

        answers.forEach(ans => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = ans;
            btn.onclick = () => checkAnswer(ans);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selected) {
        const feedback = document.getElementById('feedback');
        if(selected === currentAnswer) {
            score += 10;
            feedback.style.color = "#55FF55";
            feedback.innerText = "CRITICAL HIT! +10 XP";
            
            if(score % 50 === 0) {
                level++;
                document.getElementById('level').innerText = level;
            }
            
            document.getElementById('score').innerText = score;
            setTimeout(generateQuestion, 1000);
        } else {
            feedback.style.color = "#FF5555";
            feedback.innerText = "Miss! Try again.";
        }
    }

    // Initial Start
    generateQuestion();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Noah's Math Quest</title>
    <style>
        :root {
            --mc-green: #55FF55;
            --mc-dirt: #8B4513;
            --mc-grass: #3CB371;
            --mc-stone: #707070;
            --mc-red: #FF5555;
        }
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            text-align: center;
            border: 4px solid var(--mc-stone);
            padding: 20px;
            background: #333;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: var(--mc-green);
            margin-bottom: 10px;
        }
        #monster-area {
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        #monster-sprite {
            font-size: 3rem;
            transition: transform 0.1s;
        }
        .health-bar {
            width: 100%;
            height: 15px;
            background: #000;
            border: 2px solid #fff;
            margin-top: 10px;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background: var(--mc-red);
            transition: width 0.3s;
        }
        #timer-bar {
            width: 100%;
            height: 5px;
            background: #555;
            margin-bottom: 20px;
        }
        #timer-fill {
            width: 100%;
            height: 100%;
            background: cyan;
        }
        #question {
            font-size: 2.5rem;
            margin-bottom: 20px;
            min-height: 60px; /* Prevents jumping */
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        /* Fun 3D Minecraft Buttons */
        .option-btn {
            background-color: var(--mc-grass);
            border: none;
            border-bottom: 8px solid #2d8654;
            border-right: 4px solid #2d8654;
            color: white;
            padding: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 4px;
            position: relative;
            transition: all 0.05s;
        }
        .option-btn:active {
            transform: translateY(4px);
            border-bottom: 2px solid #2d8654;
        }
        #feedback-area {
            height: 50px; /* Fixed height to stop stretching */
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .shake { animation: shake 0.2s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); color: red; }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div class="header">
        <span>LVL: <span id="level">1</span></span>
        <span>XP: <span id="xp">0</span></span>
    </div>

    <div id="monster-area">
        <div id="monster-sprite">ðŸ§Ÿ</div>
        <div class="health-bar"><div id="health-fill"></div></div>
    </div>

    <div id="timer-bar"><div id="timer-fill"></div></div>
    
    <div id="question">Ready?</div>

    <div class="options-grid" id="options"></div>

    <div id="feedback-area"><span id="feedback"></span></div>
</div>

<script>
    let xp = 0;
    let level = 1;
    let monsterHP = 100;
    let currentAnswer = 0;
    let timerWidth = 100;
    let timerInterval;
    const monsterList = ["ðŸ§Ÿ", "ðŸ’€", "ðŸ•·ï¸", "ðŸ§¨", "ðŸ§±"];

    function startTimer() {
        clearInterval(timerInterval);
        timerWidth = 100;
        document.getElementById('timer-fill').style.width = '100%';
        
        timerInterval = setInterval(() => {
            timerWidth -= 1; // 10 seconds total (100 ticks of 100ms)
            document.getElementById('timer-fill').style.width = timerWidth + '%';
            if (timerWidth <= 0) {
                clearInterval(timerInterval);
                document.getElementById('feedback').innerText = "Too slow! New Problem!";
                setTimeout(newQuestion, 1000);
            }
        }, 100);
    }

    function newQuestion() {
        const max = level * 5;
        const n1 = Math.floor(Math.random() * max) + 1;
        const n2 = Math.floor(Math.random() * max) + 1;
        currentAnswer = n1 + n2;

        document.getElementById('question').innerText = `${n1} + ${n2}`;
        document.getElementById('feedback').innerText = "";
        generateOptions(currentAnswer);
        startTimer();
    }

    function generateOptions(correct) {
        const grid = document.getElementById('options');
        grid.innerHTML = '';
        let choices = [correct];
        while(choices.length < 4) {
            let alt = correct + (Math.floor(Math.random() * 7) - 3);
            if(alt > 0 && !choices.includes(alt)) choices.push(alt);
        }
        choices.sort(() => Math.random() - 0.5);

        choices.forEach(val => {
            const b = document.createElement('button');
            b.className = 'option-btn';
            b.innerText = val;
            b.onclick = () => check(val);
            grid.appendChild(b);
        });
    }

    function check(val) {
        if(val === currentAnswer) {
            clearInterval(timerInterval);
            // Damage is higher if you answer faster
            let damage = Math.ceil(timerWidth / 2); 
            monsterHP -= damage;
            
            // Hit effect
            const sprite = document.getElementById('monster-sprite');
            sprite.classList.add('shake');
            setTimeout(() => sprite.classList.remove('shake'), 200);

            document.getElementById('health-fill').style.width = monsterHP + '%';
            document.getElementById('feedback').innerText = `HIT! -${damage} HP`;

            if(monsterHP <= 0) {
                xp += 20;
                level++;
                monsterHP = 100;
                document.getElementById('xp').innerText = xp;
                document.getElementById('level').innerText = level;
                document.getElementById('monster-sprite').innerText = monsterList[level % 5];
                document.getElementById('feedback').innerText = "MOB DEFEATED! +20 XP";
            }
            setTimeout(newQuestion, 800);
        } else {
            document.getElementById('feedback').innerText = "MISS!";
        }
    }

    newQuestion();
</script>
</body>
</html>
